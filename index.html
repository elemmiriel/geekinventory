<header class="header">
  <h1>Вари кофе, получай монетки!</h1>

<main>
  <section class="game">
    <div class="board block">
    <h2>Кофейня</h2>
      <div class="panel">
        <div class="sell-coffee panel"><img src="img/coffeeshop.jpg"></img></div>
        <div class="to-promote panel"><img src="img/promotion.jpg"></img></div>
        <div class="buy-coffee-pack panel"><img src="img/buy-coffee.jpg"></img></div>
        <div class="choose-perk panel"><img src="img/finance.png"></img></div>
        <div class="statistic-panel">
          <span>$ -____ </span>
          <span>:) -____ </span>
          <span>* -____ </span>
        </div>        
      </div>      
    </div>
    <div class="shop block">
      <h2>Улучшения</h2>
      <button class="shop upgrade sortof">Улучшить сорт кофе. Цена <span></span>$</button>
      <button class="shop upgrade cup">Новые стаканчики под кофе. Цена <span></span>$</button>
      <button class="shop upgrade machine">Изменить способ приготовления. Цена <span></span>$</button>
    </div>
    <div class="stat block">
      <div class="money">Кол-во денег: <span></span></div>
    </div>
  </section>
